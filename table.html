<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Table</title>
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      td,
      th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <script>
          var tableHead = ["Student", "University", "major" , "Average"];
          for (let i = 0; i < tableHead.length; i++) {
            document.write("<th>" + tableHead[i] + "</th> ");
          }
        </script>
      </tr>
      <tr>
        <script>
          var row1 = ["Jack Kirby", "Stanford", "Mathematics" , "51%"];
          for (let i = 0; i < row1.length; i++) {
            document.write("<td>" + row1[i] + "</td>");
          }
        </script>
      </tr>
      <tr>
        <script>
          var row2 = ["Alden Dudley", "Trinity", "Biology" , "78%"];
          for (let i = 0; i < row1.length; i++) {
            document.write("<td>" + row2[i] + "</td>");
          }
        </script>
      </tr>
      <tr>
        <script>
          var row3 = ["Nicole Horne", "Harvard", "Economics" , "99%"];
          for (let i = 0; i < row1.length; i++) {
            document.write("<td>" + row3[i] + "</td>");
          }
        </script>
      </tr>
      <tr>
        <script>
          var row4 = ["Gavin Chan", "Yale", "Engineering" , "45%"];
          for (let i = 0; i < row1.length; i++) {
            document.write("<td>" + row4[i] + "</td>");
          }
        </script>
      </tr>
      <tr>
        <script>
          var row5 = ["Stacey Houston", "Oxford", "Chemistry" ,"93%"];
          for (let i = 0; i < row1.length; i++) {
            document.write("<td>" + row5[i] + "</td>");
          }
        </script>
      </tr>
    </table>
  </body>
</html>
